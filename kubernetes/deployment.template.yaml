apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moei-portals-dev-deployment
spec:
  selector:
    matchLabels: 
      app: moei-dev
  replicas: 2
  template:
    metadata:
      labels:
        app: moei-dev
    spec:
      containers:
      - name: portals
        image: schmidtp0740/moei_portals:${WERCKER_GIT_BRANCH}-${WERCKER_GIT_COMMIT}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000